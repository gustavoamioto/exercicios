<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando formulário</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body, html{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            padding: 10px;
            background-color: blue;
        }
        div{
            padding: 3px 0px 10px 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Formulario Abaixo</h1>
    <div>
        <div>
            <form action="cadastro.php" method="post">
                <div>
                    <label for="ilogin">Login: </label>
                    <input type="text" name="login" id="ilogin" required minlength="5" maxlength="15" placeholder="Digite seu Login">
                    <label for="isenha">Senha: </label>
                    <input type="password" name="senha" id="isenha" required minlength="5" maxlength="15" placeholder="Digite sua Senha">
                </div>
                <div>
                    <label for="iidade">Idade: </label>
                    <input type="number" name="idade" id="iidade" required>
                    <label for="iendereco">Endereço: </label>
                    <input type="text" name="endereco" id="iendereco" required>
                </div>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
