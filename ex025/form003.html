<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <div>
        <form action="cadastro.php" method="get" autocomplete="on">
            <div>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Digite seu nome" autocomplete="name">
            </div>
            <div>
                <label for="imedia">Média: </label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
            </div>
            <div>
                <label for="imes">Período Letivo</label>
                <input type="month" name="mes" id="imes" value="2020-08">
            </div>
            <div>
                <label for="idia">Dia da Nota</label>
                <input type="date" name="dia" id="idia">
            </div>
            <div>
                <label for="ihora">Hora</label>
                <input type="time" name="hora" id="ihora">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </div>
        </form>
    </div>
    <div>
        
    </div>
</body>
</html>
