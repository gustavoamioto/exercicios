<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        html, body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div.form{
            padding: 10px;
            width: 500px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div class="form">
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="im" value="M"> <label for="im">Masculino</label>
                <input type="radio" name="sexo" id="if" value="F"> <label for="if">Feminino</label>
            </fieldset>
        </div>
        <div class="form">
            <fieldset>
                <legend>Esportes</legend>
                <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label>
                <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label>
                <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label>
                <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label>
            </fieldset>
        </div>
        <div class="form">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
