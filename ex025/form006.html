<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Range File</title>
    <style>
        div.form{
            padding: 10px 0px 10px 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplos</h1>
    <div>
        <form action="cadastro.php" method="post">
            <div class="form">
                <label for="icor">Cor: </label><input type="color" name="cor" id="icor" value="#ff00ff">
            </div>
            <div class="form">
                <label for="irange">Satisfação: </label><input type="range" name="range" id="irange" min="1" max="5" value="5">
            </div>
            <div class="form">
                <label for="ifile">Arquivo: </label><input type="file" name="file" id="ifile">
            </div>
            <div class="form">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>
</body>
</html>
